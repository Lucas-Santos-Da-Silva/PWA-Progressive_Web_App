<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive WEB App</title>
    <link rel="shortcut icon" href="hal512.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PWA - Progressive Web App</h1>
    <h2>Pré requisitos</h2>
    <ul>
        <li>Hospedagem com https</li>
        <li>Criar um arquivo de manifesto (manifest.json)</li>
        <ul>
            <li>Nome do arquivo</li>
            <li>Path (localização do index.html)</li>
            <li>Tipo de visualização</li>
            <li>Icone de 512x512</li>
        </ul>
        <li>Service Worker</li>
        <ul>
            <li>Cache</li>
            <li>Recursos (Câmera, GPS e etc..)</li>
        </ul>
    </ul>
</body>
</html>
